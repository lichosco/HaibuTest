<ion-header>

  <ion-navbar>
    <ion-title text-center>Lista Usuarios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <ion-content>
        <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
        <ion-list>
            <button ion-item *ngFor="let user of users | search : terms | sort: {property: column, order: order}" (click)="goUsersDetails(item)">
              <h2>{{user.nombre}} {{user.apellido}}</h2>
            </button> 
        </ion-list>
    </ion-content>
</ion-content>
