<ion-header>

  <ion-navbar>
    <ion-title text-center>Información Usuario</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-5>
      <p>Nombre Usuario:</p>
    </ion-col>
    <ion-col col-7>
      <p id='userName'></p>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-5>
        <p>RUT:</p>
      </ion-col>
      <ion-col col-7>
        <p id='userRut'></p>
        <p id='rutStatus'></p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-5>
          <p>Fecha Nacimiento:</p>
        </ion-col>
        <ion-col col-7>
          <p id='userFechanac'></p>
          <p id='statusFechaNac'></p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-5>
            <p>Nro. Teléfono:</p>
          </ion-col>
          <ion-col col-7>
            <p id='userPhone'></p>
          </ion-col>
        </ion-row>
      <ion-row>
          <ion-col col-5>
            <p>Dirección:</p>
          </ion-col>
          <ion-col col-7>
            <p id='userAddress'></p>
            <p id='userCity'></p>
          </ion-col>
        </ion-row>
</ion-content>
